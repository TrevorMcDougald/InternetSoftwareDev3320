<!DOCTYPE html>
<html lang = "en" >
    <head>
        <title> Checkout </title>
    </head>

    <header>
        <head><strong><font size="48"> User Information </font></strong></head>
    </header>

    <body>
        <form action="/my-handling-form-page" method="post">
            <div>
                <label for="name">First Name:</label><br>
                <input type="text" id="firstName" name="user_firstname">
            </div>
            <div>
                    <label for="name">Last Name:</label><br>
                    <input type="text" id="lastName" name="user_lastname">
            </div>
            <div>
                    <label for="name">Phone:</label><br>
                    <input type="text" id="phone" name="user_phone">
            </div>
            <div>
                <label for="mail">Email:</label><br>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                    <label for="name">Address 1:</label><br>
                    <input type="text" id="address" name="street_address">
            </div>
            <div>
                    <label for="name">Address 2:</label><br>
                    <input type="text" id="address2" name="street_address2">
            </div>
            <div>
                    <label for="name">City:</label><br>
                    <input type="text" id="city" name="user_city">
            </div>
            <div>
                    <label for="name">State:</label><br>
                    <input type="text" id="state" name="user_state">
            </div>
            <div>
                    <label for="name">Zip Code:</label><br>
                    <input type="text" id="zipcode" name="user_zip">
            </div>
            </form>
            <button>
                Save
            </button>
    </body>
</html>
