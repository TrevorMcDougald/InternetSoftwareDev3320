<html class="shipping-information" lang="en">
  <!-- head  -->
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta name="description" content="HTML page for shipping information" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <!-- /head -->

  <!-- body -->
  <body>
    <!-- CSS selector will use wallpaper to style background-->
    <div class="wallpaper"></div>
    <header class="main-header" role="banner">
      <h1>Store Name</h1>
      <nav class="header-nav nav" role="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="active nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="www/Views/Pages/userinfo.html"
              >Account Information</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="www/Views/Pages/shippinginfo.html"
              >Shipping Information</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="www/Views/Pages/shoppingcart.html"
              >Store</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="www/Views/Pages/checkout.html"
              >Checkout</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="container">
      <div class="shipping-info-panel">
        <form action="/my-handling-form-page" method="post">
          <h2>Choose Shipping Location:</h2>

          <p>
            <input type="checkbox" name="physical_address" />
            Use Physical Address.
          </p>
          <div class="Shipping Address">
            <input
              title="Address 1"
              type="text"
              id="address_1"
              name="street_address"
              maxlength="100"
              placeholder="Street Address"
              required
            /><br />
            <input
              title="Address 2"
              type="text"
              id="address_2"
              name="street_address2"
              maxlength="100"
              placeholder="Apt, Suite, Bldg, (optional)"
            />
          </div>
          <br />
          <div class="Shipping Location">
            <input
              title="City"
              type="text"
              id="city"
              name="user_city"
              placeholder="City"
              required
            />
            <!-- TODO: Move to a DB and load with AJAX -->
            <select title="Users State" name="state" id="user_state">
              <option value="" selected="selected">State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <br />
            <input
              title="Zip Code"
              type="text"
              id="zipcode"
              name="user_zip"
              placeholder="Zip Code"
              maxlength="9"
              minlength="5"
              required
            />
          </div>
          <br />
          <div>
            <input type="submit" value="Save" />
            <input type="reset" value="Reset" />
          </div>

          <br />
        </form>
      </div>
    </main>

    <footer>

        </ul>
      </nav>

  </body>
